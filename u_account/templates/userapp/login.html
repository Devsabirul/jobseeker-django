{% comment %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-btn {
            width: 100%;
            margin-bottom: 10px;
        }

        .signup-link {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h3 class="text-center mb-4">Login</h3>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary login-btn">Login</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="{% url 'registration' %}">Sign up</a></p>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for extra interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html> {% endcomment %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        section {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 800px;
            height: 440px;
            background: #fff;
            box-shadow: 0px 0px 9px 1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 15px;
        }

        .container .user {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .container .user .imgBx {
            position: relative;
            width: 50%;
            height: 100%;
            background: #ff0;
            transition: 0.5s;
        }

        .container .user .imgBx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container .user .formBx {
            position: relative;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 40px;
            transition: 0.5s;
        }

        .container .user .formBx form h2 {
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
            color: #555;
        }

        .container .user .formBx form input {
            position: relative;
            width: 100%;
            padding: 10px;
            background: #f5f5f5;
            color: #333;
            border: 1px solid grey;
            outline: none;
            box-shadow: none;
            margin: 8px 0;
            font-size: 13px;
            letter-spacing: 1px;
            font-weight: 200;
            border-radius: 5px;
        }

        .container .user .formBx form input[type="submit"] {
            max-width: 100px;
            background: #677eff;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: 0.5s;
        }

        .container .user .formBx form .signup {
            position: relative;
            margin-top: 20px;
            font-size: 12px;
            letter-spacing: 1px;
            color: " #00000";
            text-transform: uppercase;
            font-weight: 300;
        }

        .container .user .formBx form .signup a {
            font-weight: 600;
            text-decoration: none;
            color: "#00000";
        }

        .container .signupBx {
            pointer-events: none;
        }

        .active .signupBx {
            pointer-events: initial;
        }

        .container .signupBx .formBx {
            left: 100%;
        }

        .active .signupBx .formBx {
            left: 0;
        }

        .container .signupBx .imgBx {
            left: -100%;
        }

        .active .signupBx .imgBx {
            left: 0;
        }

        .container .signinBx .formBx {
            left: 0;
        }

        .active .signinBx .formBx {
            left: 100%;
        }

        .container .signinBx .imgBx {
            left: 0;
        }

        .active .signinBx .imgBx {
            left: -100%;
        }

        @media (max-width: 991px) {
            section .container {
                max-width: 400px;
            }

            section .container .imgBx {
                display: none;
            }

            section .container .user .formBx {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img
                        src="https://img.freepik.com/premium-photo/person-typing-laptop-dark-room_889227-13448.jpg" />
                </div>
                <div class="formBx">
                    <form method="post">
                        {% csrf_token %}
                        <h2>Welcome Back!</h2>
                        <input type="text" name="username" placeholder="Username" required/>
                        <input type="password" name="password" placeholder="Password" required/>
                        <a href="" style="
                        color: grey;
                        text-decoration: none;
                        font-size: 13px !important;!i;!;
                        text-align: right !important;!i;!;
                        display: block;
                    ">Forget password?</a>
                        <input type="submit" value="Login" />
                        <p class="signup">
                            Don't have an account ?<a href="{% url 'registration' %}">
                                Sign Up
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
